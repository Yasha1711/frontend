<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="SellerListing.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GearFi - List your NFT for sale</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400&family=Raleway:wght@200&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <h1>GearFi</h1>
      <nav class="navbar">
        <ul>
          <li><a href="">Marketplace</a></li>
          <li><a href="">Sell</a></li>
          <li><a href="">Docs</a></li>
          <li>
            <button id="connect-wallet" class="button" onclick="">
              Connect Wallet
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 id="heading">List your NFT for sale</h1>
      <div class="with-image">
      <form id="form">
        <label for="contract-address">Contract address</label>
        <input type="text" id="contract-address" class="input" name="contract-address" placeholder="0X00000000000" />
        <label for="token-id">Token Id</label>
        <input type="number" id="token-id" class="input" name="token-id" placeholder="1234" />
        <label for="price">Asking Price</label>
        <input type="number" id="price" class="input" name="price" placeholder="1234" />
        <label for="duration">Repayment Duration</label>
        <input type="number" id="duration" class="input" name="duration" placeholder="1234" />
      </form>
      <img src="Card-img.png" alt="Card-Image">
    </div>
    <button class="button" id="list-btn">List</button>
        </main>
    </main>
  </body>
</html>
